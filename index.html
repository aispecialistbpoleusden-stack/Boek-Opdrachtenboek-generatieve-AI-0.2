    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --warning: #e67e22; --light-blue: #ebf5fb; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--primary); line-height: 1.6; scroll-behavior: smooth; }
        #login-screen { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: var(--primary); position: fixed; top: 0; left: 0; z-index: 1000; }
        .login-card { background: white; padding: 40px; border-radius: 15px; text-align: center; max-width: 400px; width: 85%; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; display: none; }
        .card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; scroll-margin-top: 40px; }
        h3 { border-bottom: 2px solid var(--accent); display: inline-block; margin: 0 0 15px 0; color: var(--primary); text-transform: uppercase; }
        h4 { color: var(--accent); margin-top: 20px; text-transform: uppercase; font-size: 0.9em; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .scroll-box { max-height: 450px; overflow-y: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px; }
        .contents-list { list-style: none; padding: 0; margin-top: 20px; }
        .contents-list li { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #ddd; cursor: pointer; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; font-weight: 500; }
        .status-todo { background: var(--light-blue); border-left: 5px solid var(--accent); color: var(--accent); }
        .status-done { background: #e8f6ed !important; border-left: 5px solid var(--success) !important; color: var(--success) !important; font-weight: bold; }
        .flex-row { display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap; }
        .flex-text { flex: 2; min-width: 300px; }
        .side-img { flex: 1; min-width: 200px; max-width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 10px 0; }
        .prompt-box { background: #eee; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); font-style: italic; margin: 10px 0; }
        .input-group { background: #f0f4f8; padding: 25px; border-radius: 12px; border: 2px solid var(--accent); margin-bottom: 30px; }
        textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }
        .entry { background: white; border-left: 5px solid var(--success); padding: 15px; margin-bottom: 12px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        pre { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; font-size: 0.9em; }
        #scrollToTopBtn { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1001; background: var(--accent); color: white; border: none; cursor: pointer; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; }
    </style>
