<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doeboek Politieacademie 2026</title>
    <style>
        :root { --polblauw: #003082; --goud: #ffcc00; --bg: #d1d8e0; --wit: #ffffff; --accent: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Navigatie */
        nav { background: var(--polblauw); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-bottom: 4px solid var(--goud); z-index: 1000; }
        .nav-buttons button { background: var(--goud); border: none; color: var(--polblauw); padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .book-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .page { background: var(--wit); width: 100%; max-width: 1100px; height: 85vh; display: none; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.2); flex-direction: column; }
        .active { display: flex; }
        
        /* Voorblad */
        #pg0 { background: url('afbeelding1.jpg') no-repeat center center; background-size: cover; justify-content: center; align-items: center; }
        .cover-overlay { background: rgba(0, 48, 130, 0.95); padding: 40px; border-radius: 15px; text-align: center; color: white; border: 3px solid var(--goud); width: 80%; max-width: 500px; }

        /* Content & Scrollvensters */
        .content { padding: 40px; overflow-y: auto; flex: 1; }
        .info-scroll-container { 
            background: #f0f4f8; border-left: 6px solid var(--polblauw); 
            padding: 20px; margin: 15px 0; max-height: 250px; 
            overflow-y: auto; border-radius: 4px; font-size: 0.95em;
        }

        .opdracht-blok { background: #e8f5e9; border: 2px solid var(--accent); padding: 20px; border-radius: 10px; }
        textarea { width: 100%; height: 100px; margin-top: 10px; font-family: monospace; padding: 10px; box-sizing: border-box; }
        .preview-box { border: 2px solid #ddd; background: #fff; min-height: 80px; padding: 15px; margin-top: 10px; border-radius: 6px; }
        .share-btn { width: 100%; background: var(--polblauw); color: white; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Geordende Toontafel */
        .toontafel-sectie { margin-bottom: 30px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
        .toontafel-header { background: var(--polblauw); color: white; padding: 10px 15px; font-weight: bold; }
        .toontafel-item { background: white; padding: 10px 15px; border-bottom: 1px solid #eee; font-size: 0.9em; }
    </style>
</head>
<body>

<nav>
    <div><strong>POLITIEACADEMIE | AI ONDERWIJS</strong></div>
    <div class="nav-buttons">
        <button onclick="changePage(-1)">â¬… VORIGE</button>
        <span id="pageIndicator" style="margin: 0 15px; font-weight: bold;">VOORBLAD</span>
        <button onclick="changePage(1)">VOLGENDE âž¡</button>
    </div>
</nav>

<div class="book-container" id="bookContainer">
    <div class="page active" id="pg0">
        <div class="cover-overlay">
            <h1>DOEBOEK AI</h1>
            <p>Strategisch Gebruik & Ethiek</p>
            <input type="text" id="userName" placeholder="Vul uw voornaam in..." style="width:100%; padding:12px; text-align:center; margin-top:10px;" oninput="window.uName = this.value">
        </div>
    </div>

    <div class="page" id="pg30">
        <div class="content">
            <h1>De Finale Toontafel</h1>
            <p>Resultaten geordend per module en deelnemer:</p>
            <div id="sharedFeed">Laden van alle inzendingen...</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC_qP9Yyr5BGLvHVuUC4Tham4M0AwPEEJE",
        authDomain: "opdrachtenboek-generatieve-ai.firebaseapp.com",
        databaseURL: "https://opdrachtenboek-generatieve-ai-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "opdrachtenboek-generatieve-ai",
        storageBucket: "opdrachtenboek-generatieve-ai.firebasestorage.app",
        messagingSenderId: "183622966071",
        appId: "1:183622966071:web:aa58e8acb48cf9cec318b2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.uName = "Collega";

    const paginasData = {
        1: { t: "AI-Copilot", info: "Wie: De docent. Wat: Tekstuele ondersteuning. Waar: Voorbereiding. Wanneer: Ontwerpfase. Waarom: EfficiÃ«ntie. Hoe: Prompts. Wijze: Veilig.", opdr: "Stel een prompt op voor een lesonderdeel." },
        16: { t: "Toetsvragen", info: "Wie: Vakdocent. Wat: MCQ-Vragen. Waar: Toetsing. Wanneer: Afname. Waarom: Validiteit. Hoe: Afleiders. Wijze: Objectief.", opdr: "Plak hier een gegenereerde HTML-vraag." },
        26: { t: "Web-Briefing", info: "Wie: Docent-bouwer. Wat: HTML/CSS. Waar: Leeromgeving. Wanneer: Zelfstudie. Waarom: Interactie. Hoe: Code. Wijze: Modern.", opdr: "Plak hier een briefing-code." }
    };

    const container = document.getElementById('bookContainer');
    for (let i = 1; i <= 29; i++) {
        if (document.getElementById('pg' + i)) continue;
        const d = paginasData[i] || { t: `Module ${i}`, info: "Wie, Wat, Waar, Wanneer, Waarom, Hoe en Op Welke Wijze worden hier tactisch beschreven voor dit onderwerp...", opdr: "Voer de AI-opdracht uit." };
        
        const div = document.createElement('div');
        div.id = 'pg' + i; div.className = 'page';
        div.innerHTML = `
            <div class="content">
                <h1>${i}. ${d.t}</h1>
                <div class="info-scroll-container">${d.info}</div>
                <div class="opdracht-blok">
                    <strong>Opdracht:</strong> ${d.opdr}
                    <textarea id="in${i}" placeholder="Input..."></textarea>
                    <div class="preview-box" id="pre${i}"><em>Preview...</em></div>
                    <button class="share-btn" id="btn${i}">DEEL RESULTAAT ðŸš€</button>
                </div>
            </div>`;
        container.insertBefore(div, document.getElementById('pg30'));

        setTimeout(() => {
            const area = document.getElementById(`in${i}`), pre = document.getElementById(`pre${i}`), btn = document.getElementById(`btn${i}`);
            if(area) area.addEventListener('input', () => { pre.innerHTML = area.value; });
            if(btn) btn.addEventListener('click', () => { share(d.t, area.value); });
        }, 0);
    }

    window.current = 0;
    window.changePage = (n) => {
        let t = window.current + n;
        if (t >= 0 && t <= 30) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            window.current = t;
            document.getElementById('pg' + t).classList.add('active');
            document.getElementById('pageIndicator').innerText = t === 0 ? "VOORBLAD" : (t === 30 ? "TOONTAFEL" : `PAGINA ${t} / 30`);
        }
    };

    function share(type, inhoud) {
        push(ref(db, 'opdrachten'), { naam: window.uName, type: type, inhoud: inhoud, tijd: new Date().toLocaleTimeString() });
        alert("Gedeeld!");
    }

    onValue(ref(db, 'opdrachten'), (s) => {
        const feed = document.getElementById('sharedFeed');
        feed.innerHTML = "";
        const data = s.val();
        if(!data) return;

        // Groeperen op Type (Vraag/Module)
        const geordend = {};
        Object.values(data).forEach(item => {
            if(!geordend[item.type]) geordend[item.type] = [];
            geordend[item.type].push(item);
        });

        for(const [type, items] of Object.entries(geordend)) {
            let sectie = `<div class="toontafel-sectie"><div class="toontafel-header">${type}</div>`;
            items.forEach(i => {
                sectie += `<div class="toontafel-item"><strong>${i.naam}:</strong> ${i.inhoud.substring(0,100)}${i.inhoud.length > 100 ? '...' : ''} <span style="float:right; color:#888;">${i.tijd}</span></div>`;
            });
            sectie += `</div>`;
            feed.innerHTML += sectie;
        }
    });
</script>
</body>
</html>
