<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Leerlijn Docenten - Interactief</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #10b981;
            --bg: #f1f5f9;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigatie */
        nav {
            background: var(--white);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e2e8f0;
            overflow-x: auto;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #e2e8f0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Layout */
        main {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
            overflow: hidden;
        }

        /* Linkerkolom: Theorie (Scrollbaar) */
        .theory-panel {
            background: var(--white);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .theory-header {
            padding: 15px 20px;
            background: var(--primary);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .theory-scroll {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            line-height: 1.6;
        }

        /* Rechterkolom: Werkveld */
        .work-panel {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Mindmap Specifiek */
        .mindmap-container {
            flex: 1;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            position: relative;
            background: #fafafa;
            overflow: hidden;
            margin-top: 15px;
        }

        .central-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            z-index: 5;
        }

        .node {
            position: absolute;
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid var(--primary);
            padding: 8px 12px;
            border-radius: 8px;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .node input {
            border: none;
            outline: none;
            width: 120px;
            font-size: 14px;
        }

        /* Knoppen */
        .btn-action {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            align-self: flex-start;
        }

        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>

<nav id="navBar"></nav>

<main>
    <section class="theory-panel">
        <div class="theory-header">
            <h2 id="theoryTitle" style="margin:0; font-size: 1.2rem;">Informatie</h2>
        </div>
        <div class="theory-scroll" id="theoryContent">
            </div>
    </section>

    <section class="work-panel">
        <h2 id="workTitle" style="margin:0 0 10px 0;">Aan de slag</h2>
        <p id="workTask" style="color: var(--secondary); margin-bottom: 20px;"></p>
        
        <div id="canvasArea" style="flex: 1; display: flex; flex-direction: column;">
            </div>

        <button class="btn-action" id="mainActionBtn" onclick="executeAction()">Voeg Tool Toe</button>
    </section>
</main>

<script>
    const contentData = [
        {
            level: 0,
            name: "Niveau 0: Basis",
            title: "Wat is Generatieve AI?",
            theory: `
                <p>Generatieve AI (zoals ChatGPT) verschilt van 'normale' algoritmes omdat het nieuwe content <strong>creëert</strong> in plaats van alleen data te filteren.</p>
                <h3>Kernbegrippen uit de PDF:</h3>
                <ul>
                    <li><strong>LLM (Large Language Models):</strong> Getraind op miljarden teksten om menselijke taal te simuleren.</li>
                    <li><strong>Hallucinaties:</strong> AI kan heel overtuigend onzin verkopen. Controleer altijd de bronnen!</li>
                    <li><strong>Multimodaal:</strong> Moderne AI kan tekst, beeld, audio en code tegelijk verwerken.</li>
                </ul>
                <p><strong>Toepassing in onderwijs:</strong> Het kan fungeren als een sparringpartner voor lesontwerp, maar vervangt nooit de pedagogische expertise van de docent.</p>
            `,
            task: "Breng de AI-tools die je kent of in de PDF hebt gezien in kaart.",
            type: "mindmap"
        },
        {
            level: 1,
            name: "Niveau 1: Prompts",
            title: "De Kunst van de Prompt",
            theory: `
                <p>Een prompt is de instructie die je aan de AI geeft. Hoe specifieker de prompt, hoe beter het resultaat.</p>
                <h3>De ROL-methode:</h3>
                <ul>
                    <li><strong>Rol:</strong> Geef de AI een rol (bijv. "Je bent een ervaren wiskunde docent").</li>
                    <li><strong>Opdracht:</strong> Wat moet er gebeuren? (bijv. "Maak een toets").</li>
                    <li><strong>Limitatie:</strong> Waar moet het aan voldoen? (bijv. "Max 5 vragen, niveau VMBO-T").</li>
                </ul>
            `,
            task: "Schrijf hier een prompt voor een lesvoorbereiding met de ROL-methode.",
            type: "text"
        }
        // Voeg hier Niveau 2 t/m 5 toe op dezelfde manier
    ];

    let currentLvl = 0;

    function init() {
        const nav = document.getElementById('navBar');
        contentData.forEach((data, index) => {
            const btn = document.createElement('button');
            btn.className = `nav-btn ${index === 0 ? 'active' : ''}`;
            btn.innerText = data.name;
            btn.onclick = () => loadLevel(index);
            nav.appendChild(btn);
        });
        loadLevel(0);
    }

    function loadLevel(index) {
        currentLvl = index;
        const data = contentData[index];
        
        // Update Nav
        document.querySelectorAll('.nav-btn').forEach((btn, i) => {
            btn.classList.toggle('active', i === index);
        });

        // Update Theorie
        document.getElementById('theoryTitle').innerText = data.title;
        document.getElementById('theoryContent').innerHTML = data.theory;
        document.getElementById('workTask').innerText = data.task;

        // Update Werkveld
        const canvas = document.getElementById('canvasArea');
        const actionBtn = document.getElementById('mainActionBtn');

        if (data.type === "mindmap") {
            canvas.innerHTML = `
                <div class="mindmap-container" id="mindmap">
                    <div class="central-node">AI TOOLS</div>
                </div>
            `;
            actionBtn.style.display = "block";
            actionBtn.innerText = "+ Tool Toevoegen";
        } else {
            canvas.innerHTML = `<textarea placeholder="Typ hier je uitwerking..."></textarea>`;
            actionBtn.style.display = "none";
        }
    }

    function executeAction() {
        if (contentData[currentLvl].type === "mindmap") {
            addNode();
        }
    }

    function addNode() {
        const container = document.getElementById('mindmap');
        const node = document.createElement('div');
        node.className = 'node';
        
        // Willekeurige positie rondom het midden
        const angle = Math.random() * Math.PI * 2;
        const dist = 130 + Math.random() * 50;
        const x = Math.cos(angle) * dist + (container.offsetWidth / 2) - 75;
        const y = Math.sin(angle) * dist + (container.offsetHeight / 2) - 20;

        node.style.left = `${x}px`;
        node.style.top = `${y}px`;
        
        node.innerHTML = `
            <input type="text" placeholder="Bijv. ChatGPT...">
            <span style="cursor:pointer; color:red" onclick="this.parentElement.remove()">×</span>
        `;
        
        container.appendChild(node);
    }

    window.onload = init;
</script>

</body>
</html>
